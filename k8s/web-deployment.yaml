apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    io.service: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.service: web
  template:
    metadata:
      labels:
        io.network/djangonetwork: "true"
        io.service: web
    spec:
      containers:
      - name: web
        image: imageName
        imagePullPolicy: Never
        env:
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_DATABASE
          - name: MYSQL_DATABASE_HOST
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_DATABASE_HOST
          - name: MYSQL_DATABASE_PORT
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_DATABASE_PORT
          - name: MYSQL_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_PASSWORD
          - name: MYSQL_ROOT_HOST
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_ROOT_HOST
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: env
                key: MYSQL_USER
        ports:
          - containerPort: 80
        resources: {}
