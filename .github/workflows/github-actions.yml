name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
      MYSQL_DATABASE_HOST: ${{ vars.MYSQL_DATABASE_HOST }}
      MYSQL_DATABASE_PORT: ${{ vars.MYSQL_DATABASE_PORT }}
      MYSQL_USER: ${{ vars.TEST_MYSQL_USER }}
      MYSQL_PASSWORD: ${{ vars.TEST_MYSQL_PASSWORD }}
      MYSQL_ROOT_PASSWORD: ${{ vars.TEST_MYSQL_ROOT_PASSWORD }}
    services:
      mysql:
        # https://hub.docker.com/_/mysql
        image: mysql:8.0
        env:
          MYSQL_USER: ${{ vars.TEST_MYSQL_USER }}
          MYSQL_PASSWORD: ${{ vars.TEST_MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
          MYSQL_DATABASE_PORT: ${{ vars.MYSQL_DATABASE_PORT }}
          MYSQL_ROOT_PASSWORD: ${{ vars.TEST_MYSQL_ROOT_PASSWORD }}
        ports: ['3306:3306']
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Add hosts to /etc/hosts
        run: |
            sudo echo "127.0.0.1       ${{ vars.MYSQL_DATABASE_HOST }}" | sudo tee -a /etc/hosts
      - name: apt update
        run: sudo apt-get update
      - name: Install mysql server
        run: sudo apt-get install -y mysql-server 
      - name: Update setup mysql sql file
        run: |
          sed 's/mysqldb/${{ vars.MYSQL_DATABASE }}/' setup_mysql.sql > setup_mysql2.sql
          sed 's/mysql-user/${{ vars.TEST_MYSQL_USER }}/' setup_mysql2.sql > setup_mysql.sql
      - name: Get version
        id: vars
        run: echo "version=$(cat setup_mysql.sql)" >> $GITHUB_OUTPUT
      - name: Test output
        run: echo ${{ steps.vars.outputs.version }}
      - name: Configure mysql database
        run: mysql -h 127.0.0.1 -uroot -p${{ vars.TEST_MYSQL_ROOT_PASSWORD }} mysqldb < setup_mysql.sql
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Migrate database
        run: |
          python3 primaProject/manage.py makemigrations
          python3 primaProject/manage.py migrate
      - name: Test code
        run: python3 primaProject/manage.py test users      
        
  dockerize:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build image
        run: docker build . -t imagename
      - name: Show image build
        run: |
          echo -n "verifying images:"
          docker images
    
  deployment:
    runs-on: ubuntu-20.04
    needs: dockerize
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: medyagh/setup-minikube@latest
        with:
          cache: false
      - name: Start Minikube
        run: minikube start
      - name: Load Docker image into Minikube
        run: eval $(minikube -p minikube docker-env) && docker build . -t imagename
      - name: Set env values
        run: |
          sed 's/dbname/${{ vars.MYSQL_DATABASE }}/' env-configmap.yaml > env-configmap-sed.yaml
          sed 's/dbhost/${{ vars.MYSQL_DATABASE_HOST }}/' env-configmap.yaml > env-configmap-sed.yaml
          sed 's/3306/${{ vars.MYSQL_DATABASE_PORT }}/' env-configmap.yaml > env-configmap-sed.yaml
          sed 's/password/${{ secrets.MYSQL_PASSWORD }}/' env-secrets.yaml > env-secrets-sed.yaml
          sed 's/host/${{ secrets.MYSQL_ROOT_HOST }}/' env-secrets.yaml > env-secrets-sed.yaml
          sed 's/root_password/${{ secrets.MYSQL_ROOT_PASSWORD }}/' env-secrets.yaml > env-secrets-sed.yaml
          sed 's/user/${{ secrets.MYSQL_USER }}/' env-secrets.yaml > env-secrets-sed.yaml
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/env-configmap-sed.yaml
          kubectl apply -f k8s/env-secret-sed.yaml
          kubectl apply -f k8s/db-claim0-persistentvolumeclaim-sed.yaml
          kubectl apply -f k8s/djangonetwork-networkpolicy-sed.yaml
          kubectl apply -f k8s/db-deployment-sed.yaml
          kubectl apply -f k8s/db-service-sed.yaml
          kubectl apply -f k8s/web-deployment-sed.yaml
          kubectl apply -f k8s/web-service-sed.yaml
      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/db -n default --timeout=300s
          kubectl rollout status deployment/web -n default --timeout=300s
      - name: Get api url
        run: minikube service web --url
      - name: Verify Deployment
        run: kubectl get deployments && kubectl get services
      
